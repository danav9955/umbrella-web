<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbrella Wallet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="brand">
                <div class="brand-icon"><i class="fas fa-umbrella"></i></div>
                <span>Umbrella</span>
            </div>
            <a href="settings.html" class="action-btn"><i class="fas fa-cog"></i></a>
        </header>

        <div class="balance-card">
            <div class="balance-label">Mainnet Beta</div>
            <div class="balance-amount">$0.00</div>
            <div style="color: var(--success);">+0.00% (24h)</div>
        </div>

        <div class="actions">
            <button class="action-btn" onclick="window.location.href='send.html'">
                <div class="icon-box"><i class="fas fa-paper-plane"></i></div>
                <span>Send</span>
            </button>
            <button class="action-btn">
                <div class="icon-box"><i class="fas fa-download"></i></div>
                <span>Receive</span>
            </button>
            <button class="action-btn">
                <div class="icon-box"><i class="fas fa-exchange-alt"></i></div>
                <span>Swap</span>
            </button>
            <button class="action-btn">
                <div class="icon-box"><i class="fas fa-history"></i></div>
                <span>History</span>
            </button>
        </div>

        <h3>Assets</h3>
        <div id="asset-list">
            <div class="list-item">
                <div class="coin-info">
                    <div class="coin-icon" style="background: #26a17b;"></div>
                    <div>
                        <div style="font-weight: 600;">Tether</div>
                        <div style="color: var(--text-muted); font-size: 0.8rem;">0 USDT</div>
                    </div>
                </div>
                <div class="text-right">
                    <div>$0.00</div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
