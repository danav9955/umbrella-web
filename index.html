<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbrella Multi-Chain Wallet</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gold-gradient { background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%); }
        .page { display: none; transition: opacity 0.3s ease; }
        .page.active { display: block; }
    </style>
</head>
<body class="p-4">

    <div id="page-home" class="page active">
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 gold-gradient rounded-full flex items-center justify-center"><i class="fas fa-umbrella"></i></div>
                <h1 class="text-xl font-bold">Umbrella <span class="text-amber-500">Wallet</span></h1>
            </div>
            <button onclick="showPage('page-settings')"><i class="fas fa-cog text-gray-400"></i></button>
        </div>

        <div class="glass rounded-3xl p-6 mb-6 text-center">
            <p class="text-gray-400 text-sm mb-1">Portfolio Balance</p>
            <h2 class="text-4xl font-extrabold mb-2">$50.00</h2>
            <div class="text-green-400 text-[10px] uppercase tracking-widest font-bold">Safe Deposit Vault</div>
        </div>

        <div class="grid grid-cols-4 gap-2 mb-8 text-center text-[10px]">
            <div onclick="showPage('page-transfer')" class="flex flex-col items-center gap-2">
                <div class="w-12 h-12 glass rounded-full flex items-center justify-center text-amber-500"><i class="fas fa-paper-plane"></i></div>
                <p>Send</p>
            </div>
            <div onclick="showPage('page-receive')" class="flex flex-col items-center gap-2">
                <div class="w-12 h-12 glass rounded-full flex items-center justify-center text-amber-500"><i class="fas fa-qrcode"></i></div>
                <p>Receive</p>
            </div>
            <div class="flex flex-col items-center gap-2 opacity-50">
                <div class="w-12 h-12 glass rounded-full flex items-center justify-center text-amber-500"><i class="fas fa-sync"></i></div>
                <p>Swap</p>
            </div>
            <div onclick="showPage('page-history')" class="flex flex-col items-center gap-2">
                <div class="w-12 h-12 glass rounded-full flex items-center justify-center text-amber-500"><i class="fas fa-list"></i></div>
                <p>History</p>
            </div>
        </div>

        <h3 class="font-bold mb-4">Market Watch</h3>
        <div id="price-list" class="space-y-3">
            </div>
    </div>

    <div id="page-transfer" class="page">
        <button onclick="showPage('page-home')" class="mb-6 text-amber-500"><i class="fas fa-arrow-left"></i> Back</button>
        <h2 class="text-2xl font-bold mb-6">Withdraw USDT</h2>
        <div class="glass rounded-2xl p-4 space-y-4">
            <div>
                <label class="text-xs text-gray-400">Network</label>
                <div class="w-full p-3 glass rounded-xl mt-1">ERC-20 (Ethereum)</div>
            </div>
            <div>
                <label class="text-xs text-gray-400">Recipient Address</label>
                <input type="text" placeholder="0x..." class="w-full p-3 glass rounded-xl mt-1 focus:outline-none focus:border-amber-500 border border-transparent">
            </div>
            <div>
                <label class="text-xs text-gray-400">Amount</label>
                <input type="number" placeholder="50.00" class="w-full p-3 glass rounded-xl mt-1 focus:outline-none">
            </div>
            <button onclick="tg.close()" class="w-full py-4 gold-gradient rounded-xl font-bold text-black mt-4">Confirm Withdrawal</button>
        </div>
    </div>

    <div id="page-history" class="page">
        <button onclick="showPage('page-home')" class="mb-6 text-amber-500"><i class="fas fa-arrow-left"></i> Back</button>
        <h2 class="text-2xl font-bold mb-6">Transaction History</h2>
        <div class="glass rounded-2xl p-4 flex items-center justify-between mb-3">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-green-500/20 text-green-500 rounded-full flex items-center justify-center"><i class="fas fa-gift"></i></div>
                <div><p class="text-sm font-bold">Airdrop Reward</p><p class="text-[10px] text-gray-400">Completed</p></div>
            </div>
            <p class="text-green-400 font-bold">+50.00</p>
        </div>
    </div>

    <div id="page-receive" class="page text-center">
        <button onclick="showPage('page-home')" class="mb-6 text-amber-500 block text-left"><i class="fas fa-arrow-left"></i> Back</button>
        <div class="glass rounded-3xl p-8 inline-block mb-6">
            <div class="bg-white p-2 rounded-xl">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=UmbrellaWalletPlaceholder" alt="QR">
            </div>
        </div>
        <p class="text-gray-400 text-xs mb-2">Your ERC-20 Wallet Address</p>
        <code class="glass p-2 rounded block text-[10px] break-all mb-4">0x71C7656EC7ab88b098defB751B7401B5f6d8976F</code>
        <button class="text-amber-500 text-sm font-bold"><i class="fas fa-copy"></i> Copy Address</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = '#0f172a';

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }

        async function fetchPrices() {
            const symbols = ['BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'SOLUSDT'];
            const container = document.getElementById('price-list');
            try {
                const response = await fetch('https://api.binance.com/api/v3/ticker/price');
                const allData = await response.json();
                const filtered = allData.filter(i => symbols.includes(i.symbol));
                
                container.innerHTML = filtered.map(coin => `
                    <div class="glass p-4 rounded-2xl flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-amber-500/10 flex items-center justify-center text-amber-500 text-xs font-bold">${coin.symbol.substring(0,3)}</div>
                            <p class="text-sm font-medium">${coin.symbol}</p>
                        </div>
                        <p class="text-sm font-bold">$${parseFloat(coin.price).toLocaleString()}</p>
                    </div>
                `).join('');
            } catch (e) { console.error(e); }
        }
        fetchPrices();
    </script>
</body>
</html>
