<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Umbrella Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-[#030303] text-white overflow-hidden">

    <div class="fixed -top-40 -left-40 w-80 h-80 bg-purple-600/10 blur-[120px] rounded-full"></div>
    <div class="fixed -bottom-40 -right-40 w-80 h-80 bg-amber-500/5 blur-[120px] rounded-full"></div>

    <div id="app-container" class="relative h-screen flex flex-col p-6">
        
        <section id="page-wallet" class="page active">
            <header class="flex justify-between items-center mb-10">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-tr from-purple-600 to-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-purple-500/20">
                        <i class="fas fa-umbrella"></i>
                    </div>
                    <div>
                        <h1 class="text-sm font-bold tracking-tight">Main Wallet</h1>
                        <p class="text-[10px] text-gray-500 font-mono">0x71C7...8976F</p>
                    </div>
                </div>
                <button onclick="showPage('page-settings')" class="w-10 h-10 glass rounded-full flex items-center justify-center">
                    <i class="fas fa-cog text-gray-400"></i>
                </button>
            </header>

            <div class="text-center mb-12">
                <h2 class="text-5xl font-extrabold tracking-tighter mb-2 animate-pulse">$50.00</h2>
                <div class="inline-flex items-center gap-2 bg-green-500/10 text-green-400 px-3 py-1 rounded-full text-[10px] font-bold">
                    <span class="w-1.5 h-1.5 bg-green-500 rounded-full"></span> LIVE: ERC-20 NETWORK
                </div>
            </div>

            <div class="grid grid-cols-4 gap-4 mb-10">
                <div class="action-btn" onclick="showPage('page-receive')"><i class="fas fa-arrow-down"></i><span>Receive</span></div>
                <div class="action-btn" onclick="showPage('page-send')"><i class="fas fa-arrow-up"></i><span>Send</span></div>
                <div class="action-btn" onclick="showPage('page-swap')"><i class="fas fa-repeat"></i><span>Swap</span></div>
                <div class="action-btn"><i class="fas fa-chart-line"></i><span>Stats</span></div>
            </div>

            <div class="space-y-3 overflow-y-auto max-h-[40vh]">
                <div class="token-card">
                    <div class="flex items-center gap-4">
                        <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="w-10 h-10">
                        <div><p class="font-bold">Tether</p><p class="text-xs text-gray-500">USDT</p></div>
                    </div>
                    <div class="text-right"><p class="font-bold">$50.00</p><p class="text-xs text-gray-500">50.00</p></div>
                </div>
                <div class="token-card opacity-50">
                    <div class="flex items-center gap-4">
                        <img src="https://cryptologos.cc/logos/solana-sol-logo.png" class="w-10 h-10">
                        <div><p class="font-bold">Solana</p><p class="text-xs text-gray-500">SOL</p></div>
                    </div>
                    <div class="text-right"><p class="font-bold">$0.00</p><p class="text-xs text-gray-500">0.00</p></div>
                </div>
            </div>
        </section>

        <section id="page-send" class="page">
            <h3 class="text-xl font-bold mb-6">Send Assets</h3>
            <div class="glass p-5 rounded-3xl space-y-6">
                <div>
                    <label class="text-[10px] text-gray-400 uppercase font-bold ml-1">Recipient Address</label>
                    <input type="text" placeholder="Paste address (0x...)" class="input-field mt-1">
                </div>
                <div>
                    <label class="text-[10px] text-gray-400 uppercase font-bold ml-1">Amount (USDT)</label>
                    <input type="number" value="50.00" class="input-field mt-1">
                </div>
                <button onclick="confirmSend()" class="w-full py-4 bg-purple-600 rounded-2xl font-bold hover:bg-purple-500 transition-all shadow-lg shadow-purple-600/30">Next</button>
            </div>
            <button onclick="showPage('page-wallet')" class="w-full text-center mt-6 text-gray-500 text-sm">Cancel</button>
        </section>

        <nav class="fixed bottom-0 left-0 right-0 h-20 glass border-t border-white/5 flex justify-around items-center px-6">
            <i onclick="showPage('page-wallet')" class="fas fa-wallet nav-item active" id="nav-wallet"></i>
            <i onclick="showPage('page-history')" class="fas fa-list-ul nav-item" id="nav-history"></i>
            <i onclick="showPage('page-swap')" class="fas fa-repeat nav-item" id="nav-swap"></i>
            <i onclick="showPage('page-settings')" class="fas fa-user nav-item" id="nav-settings"></i>
        </nav>
    </div>

    <script src="app.js"></script>
</body>
</html>
