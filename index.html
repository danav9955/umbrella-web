<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Umbrella Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-[#0a0a0a] text-white overflow-hidden">

    <div class="fixed -top-20 -left-20 w-64 h-64 bg-purple-600/20 blur-[100px] rounded-full"></div>
    <div class="fixed bottom-20 -right-20 w-64 h-64 bg-amber-500/10 blur-[100px] rounded-full"></div>

    <div id="app" class="relative h-screen flex flex-col p-5">
        
        <div id="wallet" class="tab-content active pt-10">
            <div class="flex flex-col items-center mb-10">
                <div class="w-16 h-16 bg-gradient-to-br from-purple-500 to-fuchsia-600 rounded-2xl shadow-lg shadow-purple-500/20 flex items-center justify-center mb-4">
                    <i class="fas fa-umbrella text-2xl"></i>
                </div>
                <h1 class="text-gray-400 text-sm font-medium tracking-wide">Umbrella Wallet 1</h1>
                <div class="flex items-center gap-2 mt-1">
                    <span class="text-[10px] bg-white/5 px-2 py-0.5 rounded-full text-gray-500">0x71...8976F</span>
                </div>
            </div>

            <div class="text-center mb-10">
                <h2 class="text-5xl font-bold tracking-tight">$50.00</h2>
                <p class="text-green-400 text-xs font-bold mt-2">+0.00% Today</p>
            </div>

            <div class="grid grid-cols-4 gap-4 mb-10">
                <div class="action-btn" onclick="showTab('swap')"><i class="fas fa-plus"></i><span>Buy</span></div>
                <div class="action-btn"><i class="fas fa-arrow-up"></i><span>Send</span></div>
                <div class="action-btn"><i class="fas fa-arrow-down"></i><span>Receive</span></div>
                <div class="action-btn"><i class="fas fa-repeat"></i><span>Swap</span></div>
            </div>

            <div class="space-y-4">
                <div class="token-row">
                    <div class="flex items-center gap-3">
                        <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="w-10 h-10">
                        <div><p class="font-bold">Tether</p><p class="text-xs text-gray-500">USDT</p></div>
                    </div>
                    <div class="text-right"><p class="font-bold">$50.00</p><p class="text-xs text-gray-500">50 USDT</p></div>
                </div>
                <div class="token-row opacity-40">
                    <div class="flex items-center gap-3">
                        <img src="https://cryptologos.cc/logos/solana-sol-logo.png" class="w-10 h-10">
                        <div><p class="font-bold">Solana</p><p class="text-xs text-gray-500">SOL</p></div>
                    </div>
                    <div class="text-right"><p class="font-bold">$0.00</p><p class="text-xs text-gray-500">0 SOL</p></div>
                </div>
            </div>
        </div>

        <div id="swap" class="tab-content pt-10">
            <h2 class="text-xl font-bold mb-6">Swap</h2>
            <div class="bg-white/5 rounded-3xl p-4 border border-white/10 mb-2">
                <p class="text-xs text-gray-500 mb-2">You pay</p>
                <div class="flex justify-between items-center">
                    <input type="number" value="50" class="bg-transparent text-2xl font-bold outline-none w-1/2">
                    <div class="bg-white/10 px-3 py-1 rounded-full flex items-center gap-2 text-sm font-bold">
                        <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="w-5 h-5"> USDT
                    </div>
                </div>
            </div>
            <div class="flex justify-center -my-4 relative z-10">
                <div class="w-10 h-10 bg-[#0a0a0a] border border-white/10 rounded-full flex items-center justify-center text-purple-500">
                    <i class="fas fa-arrow-down"></i>
                </div>
            </div>
            <div class="bg-white/5 rounded-3xl p-4 border border-white/10 mb-6">
                <p class="text-xs text-gray-500 mb-2">You receive</p>
                <div class="flex justify-between items-center">
                    <p class="text-2xl font-bold text-gray-600">0.00</p>
                    <div class="bg-purple-600 px-3 py-1 rounded-full flex items-center gap-2 text-sm font-bold">
                        Select Token <i class="fas fa-chevron-down text-[10px]"></i>
                    </div>
                </div>
            </div>
            <button class="w-full py-4 rounded-2xl bg-purple-600 font-bold text-lg shadow-lg shadow-purple-600/20">Review Swap</button>
        </div>

        <div class="mt-auto bg-[#111]/80 backdrop-blur-xl border-t border-white/5 -mx-5 px-10 py-4 flex justify-between items-center">
            <i onclick="showTab('wallet')" class="fas fa-wallet nav-icon active"></i>
            <i onclick="showTab('swap')" class="fas fa-repeat nav-icon"></i>
            <i class="fas fa-bolt nav-icon"></i>
            <i class="fas fa-clock nav-icon"></i>
            <i class="fas fa-globe nav-icon"></i>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
